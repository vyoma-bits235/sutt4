<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Text File Uploader</title>  <style>    body {      font-family: sans-serif;    }    .hidden {      display: none;    }    button {      background-color: #007bff;      color: white;      padding: 10px 20px;      border: none;      cursor: pointer;    }  </style></head><body>  <h1>Text File Uploader</h1>  <form>    <input type="file" id="file" name="file" class="hidden">    <button type="button" onclick="saveFile()">Download nkndd</button>  </form>  <script>    function saveFile() {      // Create a download link with the aff.hupy file      const link = document.createElement('a');      link.setAttribute('href', 'Mess Menu.xlsx');      link.setAttribute('download', 'Mess Menu.xlsx');      // Trigger the download      link.click();    }  </script></body></html>
